<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<title>LetsEatLogin</title>
	<div th:replace="fragments/fragment::accountHeadResources"></div>
</head>
<body>

<div class="limiter">
	<div class="container-login100">
		<div class="wrap-login100">
			<form class="login100-form validate-form p-l-55 p-r-55 p-t-178">
					<span class="login100-form-title">
						로그인
					</span>

				<div class="wrap-input100 validate-input m-b-16" data-validate="Please enter Email">
					<input class="input100" type="text" name="email" placeholder="이메일">
					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100 validate-input m-b-16" data-validate = "Please enter password">
					<input class="input100" type="password" name="password" placeholder="비밀번호">
					<span class="focus-input100"></span>
				</div>


				<div class="container-login100-form-btn">
					<button class="login100-form-btn">
						로그인
					</button>
				</div>

				<div class="flex-col-c p-t-170 p-b-40">
						<span class="txt1 p-b-9">
							계정이 없으십니까?
						</span>

					<a th:href="@{/users/join}" class="txt3">
						회원가입
					</a>
				</div>
			</form>
		</div>
	</div>
</div>


<div th:replace="fragments/fragment::accountScriptResources"></div>

</body>
</html>
