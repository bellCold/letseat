<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<div th:fragment="navigation">
    <div class="navbar navbar-expand-lg bg-secondary text-uppercase fixed-top" id="mainNav">
        <div class="container">
            <a class="navbar-brand" th:href="@{/}">Let's Eat</a>

            <div class="collapse navbar-collapse" id="navbarResponsive" sec:authorize="!isAuthenticated()">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item mx-0 mx-lg-1"><a class="nav-link py-3 px-0 px-lg-3 rounded"
                                                         th:href="@{/users/login}">로그인</a></li>

                    <li class="nav-item mx-0 mx-lg-1"><a class="nav-link py-3 px-0 px-lg-3 rounded"
                                                         th:href="@{/users/join}">회원가입</a>
                    </li>
                </ul>
            </div>

            <div class="collapse navbar-collapse" id="navbarResponsive" sec:authorize="isAuthenticated()">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item mx-0 mx-lg-1"><a class="nav-link py-3 px-0 px-lg-3 rounded"
                                                         th:href="@{/users/login}">내 정보</a></li>
                    <form th:action="@{/logout}" method="post">
                    <li class="nav-item mx-0 mx-lg-1"><button class="btn btn-transparent nav-link py-3 px-0 px-lg-3 rounded" type="submit">로그아웃</button></li></form>
                </ul>
            </div>
        </div>
    </div>
</div>
</html>
